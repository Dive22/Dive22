<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Divine Store</title>
</head>
<body>
    <nav>
        <div class="navtop">
            <div class="navitem">
                <img src="./img/logo 2.png" height="45" width="200" alt="">
            </div>
            <div class="navitem">
                <div class="seach">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <div class="searchIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                    </div>
                </div>
            </div>
            <div class="navitem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navbottom">
            <h3 class="menuitem">AIR FORCE</h3>
            <h3 class="menuitem">BLAZER</h3>
            <h3 class="menuitem">JORDAN</h3>
            <h3 class="menuitem">CRATER</h3>

        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">

                <img src="./img/Img2.png" alt="" class="sliderImg" width="">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE<br>NEW<br>SEASON</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img//img14.png" alt="" class="sliderImg" width="650">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">BLAZER<br>NEW<br>SEASON</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img//img12.png" alt="" class="sliderImg" width="650">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">JORDAN<br>NEW<br>SEASON</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img//img0.png" alt="" class="sliderImg" width="">

                <h2 class="sliderPrice">$100</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img//img000.png" alt="" class="sliderImg" width="">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">HIPPIE<br>NEW<br>SEASON</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buybutton">BUY NOW!</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
